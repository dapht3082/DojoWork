<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact Cards</title>
	<link rel="import" type="style/css" href="contactCard.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
</head>
<body>
	<form>
		<p>First Name: <input type='text' name='first' placeholder="e.g.: 'John'"></p>
		<p>Last Name: <input type='text' name='last' placeholder="e.g.: 'Smith'"></p>
		<br>
		<p>Description: </p><textarea name='description' placeholder="Tell us about yourself!" rows="4" cols="50"></textarea>
		<p><input type="submit"></p>
	</form>
	<div id="contactList">
	</div>
</body>
</html>
